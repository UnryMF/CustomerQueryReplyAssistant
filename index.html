<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="main.js"></script>
    </head>
    <body>
        <!-- Tab links -->
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'Checklist')" id="defaultOpen">Checklist</button>
            <button class="tablinks" onclick="openCity(event, 'Dictionary')">Dictionary</button>
            <button class="tablinks" onclick="openCity(event, 'bestpractices')">Best Practices</button>
            <button class="tablinks" onclick="openCity(event, 'examples')">Examples</button>
        </div>
        
        <!-- Tab content -->
        <div id="Checklist" class="tabcontent">
            <h3>Checklist</h3>
            <p>Please fulfill all mandatory coditions in order to provide quality resolution</p>
        </div>
        
        <div id="Dictionary" class="tabcontent">
            <h3>Dictionary</h3>
            <p>This tab contains a dictionary of phrases and sentencen that can be used or should be avoided.</p>
        </div>
        
        <div id="bestpractices" class="tabcontent">
            <h3>Best Practices</h3>
            <p>Please follow those advides</p>
        </div>

        <div id="examples" class="tabcontent">
            <h3>Examples</h3>
            <p>List of examples.</p>
        </div>
        

        <script>
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
        </script>
    </body>
</html>
